name: Local LLM PR Summary

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  generate-summary:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ggml-org/llama.cpp:full

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install build dependencies
        run: |
          apt-get update && apt-get install -y cmake build-essential git libcurl4-openssl-dev

      - name: Clone llama.cpp
        run: |
          git clone https://github.com/ggml-org/llama.cpp.git /llama.cpp

      - name: Build llama.cpp
        run: |
          cd /llama.cpp
          mkdir -p build && cd build
          cmake .. -DLLAMA_BUILD_EXAMPLES=ON
          make main -j$(nproc)

      - name: Download model (Mistral 7B)
        run: |
          mkdir -p /models/
          curl -L https://huggingface.co/TheBloke/Mistral-7B-Instruct-v0.1-GGUF/resolve/main/mistral-7b-instruct-v0.1.Q4_K_M.gguf \
            -o /models/mistral.gguf

      - name: Locate main binary
        run: find /llama.cpp/build -name main -type f -executable

      - name: Check binary presence and details
        run: |
          ls -l /llama.cpp/build/main || echo "Binary not found"
          file /llama.cpp/build/main || echo "Cannot find or inspect the binary"
          test -x /llama.cpp/build/main || echo "Binary is not executable"
          ldd /llama.cpp/build/main || echo "ldd failed"

      - name: Generate diff summary
        id: llm-summary
        run: |
          cd "$GITHUB_WORKSPACE"

          # Mark the repo as safe for Git
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          # Sanity check
          git status || { echo "‚ùå Not a git repo"; exit 1; }

          BASE_SHA=${{ github.event.pull_request.base.sha }}
          HEAD_SHA=${{ github.event.pull_request.head.sha }}

          DIFF_CONTENT=$(git diff --unified=1 "$BASE_SHA" "$HEAD_SHA")
          PROMPT="[INST] Analyze these code changes for a pull request. \
          Focus on: 1) Main purpose, 2) Key changes, 3) Potential impacts. \
          Be concise but technical.\n\n${DIFF_CONTENT}[/INST]"

          SUMMARY=$(echo "$PROMPT" | /llama.cpp/build/main \
            -m /models/mistral.gguf \
            --temp 0.7 \
            --ctx-size 2048 \
            --keep -1 \
            --n-predict 512)

          echo "SUMMARY<<EOF" >> $GITHUB_OUTPUT
          echo "$SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post summary
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### ü§ñ Local LLM Analysis (Mistral 7B)

            ${{ steps.llm-summary.outputs.SUMMARY }}

            *Generated on GitHub Actions runner*
          edit-mode: replace
