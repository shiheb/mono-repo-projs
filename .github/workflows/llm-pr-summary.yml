name: Local LLM PR Summary

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  generate-summary:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ggml-org/llama.cpp:full

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install build dependencies
        run: |
          apt-get update && apt-get install -y \
            cmake \
            build-essential \
            git \
            libcurl4-openssl-dev

      - name: Clone llama.cpp
        run: |
          git clone https://github.com/ggml-org/llama.cpp.git /llama.cpp

      - name: Build llama.cpp
        run: |
          cd /llama.cpp
          cmake -B build -DLLAMA_BUILD_EXAMPLES=ON
          cmake --build build --config Release -j$(nproc)

      - name: Download model (Mistral 7B)
        run: |
          mkdir -p /models/
          curl -L https://huggingface.co/TheBloke/Mistral-7B-Instruct-v0.1-GGUF/resolve/main/mistral-7b-instruct-v0.1.Q4_K_M.gguf \
            -o /models/mistral.gguf

      - name: Locate llama-cli binary
        id: locate-cli
        run: |
          CLI_PATH=$(find /llama.cpp/build -type f -name llama-cli -executable | head -n 1)
          echo "Found llama-cli binary at: $CLI_PATH"
          if [ -z "$CLI_PATH" ]; then
            echo "❌ llama-cli binary not found"
            exit 1
          fi
          echo "main-path=$CLI_PATH" >> $GITHUB_OUTPUT

      - name: Generate diff summary
        id: llm-summary
        run: |
          cd "$GITHUB_WORKSPACE"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          BASE_SHA=${{ github.event.pull_request.base.sha }}
          HEAD_SHA=${{ github.event.pull_request.head.sha }}

          # Get clean diff with context
          RAW_DIFF=$(git diff -U10 "$BASE_SHA" "$HEAD_SHA" | head -c 6500)
          CLEAN_DIFF=$(echo "$RAW_DIFF" | \
            grep -vE '^diff --git|^index |^--- |^\+\+\+ |^@@ ' | \
            grep -vE '^[-+]$' | \
            grep -vE '^[-+]\s*$')

          # Create focused prompt
          PROMPT=$(cat <<EOF
          [INST] <<SYS>>
          Analyze these code changes and provide:
          1. One sentence describing the main purpose
          2. 3-5 bullet points of key technical changes
          3. One line about potential impact
          Return ONLY the factual analysis without instructions.
          <</SYS>>

          Code changes:
          $CLEAN_DIFF
          [/INST]
          Analysis:
          EOF
          )

          MAIN_BIN="${{ steps.locate-cli.outputs.main-path }}"

          # Get and clean the output
          RAW_OUTPUT=$("$MAIN_BIN" \
            -m /models/mistral.gguf \
            -t 4 \
            --temp 0.3 \
            --ctx-size 2048 \
            --n-predict 300 \
            --repeat-penalty 1.2 \
            --prompt "$PROMPT")

          # Extract only the analysis part
          ANALYSIS=$(echo "$RAW_OUTPUT" | \
            sed -n '/Analysis:/,$p' | \
            sed 's/Analysis://' | \
            head -n 6 | \
            sed '/^$/d')

          {
            echo "SUMMARY<<EOF"
            echo "### 🤖 PR Analysis"
            echo "$ANALYSIS"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Post summary
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### 🤖 Automated PR Analysis
            ${{ steps.llm-summary.outputs.SUMMARY }}

            _Generated from code changes at $(date +"%Y-%m-%d %H:%M %Z")_
          edit-mode: replace
